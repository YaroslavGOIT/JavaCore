<!DOCTYPE html>
<html>
<head>
    <title>CSS в действии</title>
    <style>
        
        body {
            padding: 0 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1 {
            color: #618ad2;
            text-shadow: 2px 2px 0 #cccccc;
        }

        pre {
            padding: 10px;
            font-size: 14px;
            line-height: 20px;
            background: #f5f5f5;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        em {
            color: #618ad2;
        }
    </style>
</head>
<body>
<h1>CSS</h1>
<p>CSS ещё проще, чем HTML. Он состоит из множества правил, примерно таких:</p>
<pre>
    селектор{
        свойство1: <em>значение1</em>;
        свойство2: <em>значение2</em>;
    }</pre>
<p>Правила очень простые. Но есть одна проблема: свойств <em>очень</em> много.</p>
<p>Большая часть курса будет посвящена именно CSS.</p>
</body>
</html>
